<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Qara Ingliz Tili Sayti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Mega Qara Ingliz Tili Saytiga Xush Kelibsiz!</h1>
        <div id="loginForm" class="card p-4 mt-4">
            <h3>Kirish</h3>
            <div class="mb-3">
                <label for="ism" class="form-label">Ism</label>
                <input type="text" class="form-control" id="ism" placeholder="Ismingizni kiriting">
            </div>
            <div class="mb-3">
                <label for="familya" class="form-label">Familya</label>
                <input type="text" class="form-control" id="familya" placeholder="Familyangizni kiriting">
            </div>
            <div class="mb-3">
                <label for="yosh" class="form-label">Yosh</label>
                <input type="number" class="form-control" id="yosh" placeholder="Yoshingizni kiriting">
            </div>
            <div class="mb-3" id="adminCodeSection" style="display: none;">
                <label for="adminCode" class="form-label">Admin Kod</label>
                <input type="password" class="form-control" id="adminCode" placeholder="Admin kodni kiriting">
            </div>
            <button class="btn btn-primary" onclick="kirish()">Kirish</button>
            <div id="error" class="text-danger mt-2"></div>
        </div>

        <div id="mainContent" style="display: none;">
            <div id="userProfile"></div>
            <div id="playlists" class="mt-4">
                <h3>Playlists</h3>
                <button class="btn btn-success m-2" onclick="startTest('A1')">A1 Daraja</button>
                <button class="btn btn-success m-2" onclick="startTest('B1')">B1 Daraja</button>
                <button class="btn btn-success m-2" onclick="startTest('B2')">B2 Daraja</button>
                <button class="btn btn-success m-2" onclick="startTest('C1')">C1 Daraja</button>
                <button class="btn btn-success m-2" onclick="startTest('C2')">C2 Daraja</button>
            </div>
            <div id="testSection" style="display: none;"></div>
            <button class="btn btn-danger mt-3" onclick="reportToAdmin()">Adminstratorga Xabar Yuborish</button>
        </div>

        <div id="adminPanel" style="display: none;">
            <h3>Admin Panel</h3>
            <div id="adminReports"></div>
            <div id="adminStats"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
